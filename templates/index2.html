<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Reviewer</title>
    <link rel="stylesheet" href="../static/css/style2.css">

</head>
<body>
    <header>
        <h1>AI Code Reviewer</h1>
    </header>

    
    <!-- Hamburger Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <a href="/intro2"><i class="fas fa-home"></i>🏠Home</a>
        <a href="#" onclick="toggleDarkMode()"><i class="fas fa-adjust"></i>🌓Toggle Mode</a>
        <a href="https://github.com/" target="_blank" class="sidebar-link">
            <i class="fab fa-github"></i>🐙GitHub
        </a>
    </div>
  
      
    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleSidebar()">☰</div>

    <main class="container">
        <section class="intro-section">
            <h2>Welcome to AI Code Reviewer</h2>
            <p>Analyze your code with AI-powered insights. Detect issues, optimize performance, and generate documentation effortlessly.</p>
        </section>

        <section class="upload-section">
            <h2>Get Started</h2>
            <div class="input-button-group">
                <input type="text" id="github-url" placeholder="Enter GitHub Repo URL">
                <button onclick="fetchRepoFiles()">📂Show Files</button>
            </div>
            <input type="file" id="file-upload" multiple>
            <button onclick="analyzeCode()">Analyze</button>
            <!-- File display container -->
            <div id="file-list" class="file-list-container"></div>    
        </section>
    </main>

    
    <!--<footer>
        <p>&copy; 2025 AI Code Reviewer</p>
    </footer>-->

    <script src="../static/Js/script2.js"></script>
</body>
</html>
