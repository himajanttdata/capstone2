<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Header with Logo and Title -->
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo" class="logo">
        <h1>Code Reviewer</h1>
    </div>

    <div class="container">
        <h2>Upload GitHub URL for Review</h2>
        <form method="post">
            <input type="text" name="repo_url" placeholder="Enter GitHub Repository URL">
            <button type="submit">Analyze Repository</button>
        </form>

        <h2>Upload File for Review</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".py,.java,.js,.cpp,.html">
            <button type="submit">Analyze File</button>
        </form>

        {% if review %}
        <div class="review-section">
            <h2>Code Review Report</h2>
            <pre id="review-text">{{ review }}</pre>
            <button onclick="downloadDOCX()">Download Report (DOCX)</button>
        </div>
        {% endif %}
    </div>

    <script>
        function downloadDOCX() {
            const reviewText = document.getElementById("review-text").innerText;
            fetch('/download_docx', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ review: reviewText })
            })
            .then(response => response.blob())
            .then(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "Code_Review_Report.docx";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            })
            .catch(error => console.error('Error downloading DOCX:', error));
        }
    </script>
</body>
</html>
