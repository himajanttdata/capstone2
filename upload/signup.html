<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/images/comcastlogo2.jpg">
</head>
<body style="background-image: url('comcastlogo2.jpg'); background-size: cover; background-position: center;">

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>

    <!-- NTT Data Logo Fixed at Bottom-Right -->
    <div class="ntt-logo-fixed">
        <img src="../static/images/comcastlogo2.jpg">
    </div>

    <script src="../static/js/loginscript.js"></script>
</body>
</html>
